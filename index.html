<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>특수 공백 제거기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>특수 공백 → 일반 공백 변환기</h1>
<p>아래 입력창에 텍스트를 붙여넣으면 글자 수와 특수 공백 개수를 확인할 수 있습니다.<br>
    변환하기 버튼을 누르면 특수 공백이 일반 공백으로 바뀝니다.</p>

<label for="inputText">입력:</label>
<textarea id="inputText" placeholder="여기에 텍스트를 붙여넣으세요"></textarea>

<div class="stats">
    <p id="charCount">글자 수 (공백 포함): 0자</p>
    <p id="charCountWithoutSpaces">글자 수 (공백 제외): 0자</p> <!-- 추가된 부분 -->
    <p id="specialSpaceCount">특수 공백 개수: 0개</p>
</div>

<div class="buttons">
    <button id="convertButton">변환하기</button>
</div>

<h2>변환 결과:</h2>
<textarea id="outputText" readonly></textarea>
<div class="buttons">
    <button id="copyButton">복사하기</button>
</div>

<script src="main.js"></script> <!-- JS 연결 -->
</body>
</html>
